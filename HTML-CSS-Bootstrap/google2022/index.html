<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="navbar">
        <a href=""><img class="user-foto" src="assets/MuratYasar.jpg" width="20px" height="20px"/></a>
        <a href=""><img src="assets/appsbutton.svg" width="20px" height="20px"/></a>
        <a href="">Images</a>
        <a href="">Gmail</a>
      </div>
    </nav>

    <div class="container">
      <!-- MAIN-LOGO -->
      <div class="container">
        <img src="assets/googlelogo.png" width="350px" alt="google logo" />
      </div>

      <!-- SEARCH-BOX -->
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input type="text" class="input" maxlength="2048" autofocus="true"/>
            </div>
          </div>
          <div class="micro-img">
            <span>
              <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
            </span>
          </div>
        </div>
      </div>

      <!-- SUB-BUTTONS -->
      <div class="buttons">
        <a href="" ><button class="googlesearch">Google Search</button></a>
        <a href="" ><button class="feelinglucky">I'm Feeling Lucky</button></a>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="footer">
        <a class="footer-left" href="">Advertising</a>
        <a class="footer-left" href="">Business</a>
        <a class="footer-left" href="">About</a>
        <a class="footer-left" href="">How Search works</a>
        <a class="footer-right" href="">Settings</a>
        <a class="footer-right" href="">Terms</a>
        <a class="footer-right" href="">Privacy</a>
      </div>
      <div>
        
      </div>
    </footer>
  </body>
</html>
